<!DOCTYPE html>
<html>
  <head>
    <title>My First Page</title>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <h1>My First CSS Example</h1>
    <p>This is a paragraph</p>
    <div class="heading">
      <h2>Red and center-aligned heading</h2>
      <p>Red and center-aligned paragraph</p>
      <p>Hello World!</p>
    </div>
    <p>This paragraph is not affected by the style</p>
    <div class="oList">
      <ol>
        <li class="inOlist">Coffee</li>
        <li class="inOlist">Tea</li>
        <li class="inOlist">Milk</li>
      </ol>
    </div>
    <div class="uList">
      <ul>
        <li class="singleElem">Coffee</li>
        <li class="singleElem">Tea</li>
        <li class="singleElem">Milk</li>
      </ul>
    </div>
  </body>
</html>
